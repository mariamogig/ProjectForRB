<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>პირადი ინფო</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="flexHeight100">
        <div class="leftContainer">
            <div class="section_1">
                <div class="iconBox">
                    <div class="icon" onclick="location.href= 'index.html'">
                        <img class="arrow" src="images/vector.png" alt="arrow">
                     </div>
                </div>
                <div class="titleBox">
                        <h1> პირადი ინფო</h1>
                        <p> 1/3</p>
                </div>
            </div>
            <div class="line2"> </div>
            <div class="section_2">
              <div class="width_798px">
                <form id="formId" action="">
                    <div class="spaceBetween">
                        <div class="shortInput">
                            <label for="name"> სახელი</label> <br>
                            <i class="myIcon"></i>
                            <input onkeyup="handleInput(this,'name')" placeholder="ანზორ" type="text" name="name" id="name">
                            <div class="middle">
                                <img class="errorSign" src="images/error.svg" alt="">
                            </div>
                            <p class="formInfo"> მინიმუმ 2 ასო, ქართული ასოებით</p>
                        </div>
                        <div class="shortInput">
                            <label for="surname"> გვარი</label> <br>
                            <input onkeyup="handleInput(this,'surname')" placeholder="მუმლაძე" type="text" name="surname" id="surname">
                            <div class="middle">
                                <img class="errorSign" src="images/error.svg" alt="">
                            </div>
                            <p class="formInfo"> მინიმუმ 2 ასო, ქართული ასოებით</p>
                        </div>
                    </div>             
                     <div class="buttonMother">
                             <div class="uploadPic">
                             <h3>პირადი ფოტოს ატვირთვა</h3>
                             </div>
            <div>
                     <div class="picB" onclick="location.href= '#'"> 
                            <p> ატვირთვა</p>
                    </div>
                </div>
        </div>
                     <div class="infoInputs">
                         <label for="aboutMe"> ჩემს შესახებ (არასავალდებულო)</label> <br>
                        <textarea onkeyup="handleInput(this,'aboutMe')" id="aboutMe" name="aboutMe" placeholder="ზოგადი ინფო ჩემს შესახებ"></textarea>
                     </div>
                     <div class="infoInputs">
                         <label class="inputLable" for="email">ელ ფოსტა</label><br>
                         <input required onkeyup="handleInput(this,'email')" type="text" id="email" name="email" placeholder="უნდა მთავრდებოდეს anzor666@redberry.ge-ით"><br>
                         <p class="formInfo"> მინიმუმ 2 ასო, ქართული ასოებით</p>
                    </div>
                     <div class="infoInputs">
                         <label class="inputLable" for="tel">მობილურის ნომერი</label><br>
                         <input onkeyup="handleInput(this,'tel')" type="tel" id="tel" name="tel" placeholder="+995 551 12 34 56"><br>
                          <p class="formInfo"> უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
                     </div>
                </form>
                 <button type="button" class="nextButton1" onclick="savePersonalInfo()">შემდეგი</button>
             </div>
            </div>   
        </div>   
    <div class="resultsContainer">
        <div class="result_section_1">
            <div class="infoResult">
                <h1>
                    <span id="nameResult"></span> 
                    <span id="surnameResult"></span>
                </h1>
                    <div>
                        <img src="\" alt="">
                        <p id="emailResult" class="emailResult"> </p>
                    </div>
                    <div>
                        <img src="" alt="">
                        <p id="telResult" class="phoneResult"></p>
                    </div>
                    <h2> ჩემს შესახებ</h2>
                    <p id="aboutMeResult" class="myInfoResult"> </p>
            </div>
                <div class="imageResult">
                     <img class="me" src="images/anzor.jpg" alt="prinsezaa">
                </div>        
            </div>
        </div>
    </div>   
</body>
</html>
