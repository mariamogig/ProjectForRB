<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>განათლება</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="flexHeight100">
        <div class="leftContainer">
            <div class="section_1">
                <div class="iconBox">
                    <div class="icon" onclick="location.href= 'index.html'">
                        <img class="arrow" src="images/vector.png" alt="arrow">
                     </div>
                </div>
                <div class="titleBox">
                        <h1> განათლება</h1>
                        <p> 3/3</p>
                </div>
            </div>
            <div class="line2"></div>
            <div class="section_2">
              <div class="width_798px">
                <form action="">
                    <div class="infoInputs">
                        <label class="inputLable" for="university">სასწავლებელი</label><br>
                        <input onkeyup="handleInput(this,'university')" type="text" id="university" name="university" placeholder="სასწავლებელი"><br>
                        <img class="errorSign" src="images/error.svg" alt="">
                        <p class="formInfo"> მინიმუმ 2 ასო</p>
                 </div>
                 <div class="spaceBetween">
                    <div class="shortInput">
                        <label for="degree"> ხარისხი</label> <br>
                        <select onchange="handleInput(this,'degree')" name="degree" id="degree"> 
                            <option  selected value="">აირჩიე ხარისხი</option>
                            <option value="Master">მაგისტრი </option>
                            <option value="Doctor">დოქტორი</option>
                            <option value="Bachelor">ბაკალავრი</option>
                          </select>
                    </div>
                    <div class="shortInput">
                        <label for="date"> დამთავრების რიცხვი</label> <br>
                        <input onchange="handleInput(this,'date')" type="date" name="date" id="date">
                    </div>
                </div>  
                <div class="infoInputs">
                    <label for="details"> აღწერა</label> <br>
                    <textarea onkeyup="handleInput(this,'details')" class="textarea2" id="details" name="details" placeholder="განათლების აღწერა"></textarea>
                    <img class="errorSign" src="images/error.svg" alt="">
            </div>
                    <div class="line3"></div>
                    <div class="addExperience">
                        <p>სხვა სასწავლებლის დამატება</p>
                    </div>
                    <div class="navigation-button">
                        <button type="button" class="backButton" onclick="location.href= 'experience.html'">უკან</button>
                       <button type="button" class="nextButton" onclick="saveEducation()">დასრულება</button>
                    </div>
                </form>
                    
                </div>
            </div>
        </div>
        <div class="resultsContainer">
            <div class="result_section_1">
                <div class="infoResult">
                    <h1>
                        <span id="nameResult"></span> 
                        <span id="surnameResult"></span>
                    </h1>
                        <div>
                            <img src="\" alt="">
                            <p id="emailResult" class="emailResult"> </p>
                        </div>
                        <div>
                            <img src="" alt="">
                            <p id="telResult" class="phoneResult"></p>
                        </div>
                        <h2 class="aboutMeTiTle"> ჩემს შესახებ</h2>
                        <p id="aboutMeResult" > </p>
                </div>
                    <div class="imageResult">
                         <img class="me" src="images/anzor.jpg" alt="prinsezaa">
                    </div>               
            </div>
            <div class="result_section_2">
                    <div class="line4"></div>
                 <h2>გამოცდილება</h2>
                    <h3> 
                        <span id="positionResult"> </span>
                        <span id="companyResult"> </span>
                    </h3>
                    <h3> 
                        <span> <em id="startResult"></em> </span>
                        <span> <em id="endResult"></em> </span>
                    </h3>
                     <p id="descriptionResult"> </p>
                    <div class="line4"></div>
                    <h2></h2>
                    <h3> </h3>
                    <p></p>
                    <h3> 
                        <span id="universityResult"> </span>
                        <span id="degreeResult"> </span>
                    </h3>
                   <span id="dateResult"></span>
                    <p id="detailsResult"> </p>
                </div>
        </div>
    </div>
</body>
</html>
