<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>გამოცდილება</title>
    <script src="script.js"> </script>
</head>
<body>
    <div class="flexHeight100">
        <div class="leftContainer">
            <div class="section_1">
                <div class="iconBox">
                    <div class="icon"  onclick="location.href= 'index.html'">
                        <img class="arrow" src="images/vector.png" alt="arrow">
                     </div>
                </div>
                <div class="titleBox">
                        <h1> გამოცდილება</h1>
                        <p> 2/3</p>
                </div>
            </div>
            <div class="line2"></div>
            <div class="section_2">
                <div class="width_798px">
                <form action="">
                    <div id="addWork" class="infoInputs">
                        <label class="inputLable" for="position">თანამდებობა</label><br>
                        <input onkeyup="handleInput(this,'position')" type="text" id="position" name="position" placeholder="დიზაინერი, დეველოპერი ა.შ"><br>
                        <p class="formInfo"> მინიმუმ 2 ასო</p>
                    </div>
                    <div class="infoInputs">
                        <label class="inputLable" for="company">დამსაქმებელი</label><br>
                        <input onkeyup="handleInput(this,'company')" type="text" id="company" name="company" placeholder="დამსაქმებელი"><br>
                        <p class="formInfo"> მინიმუმ 2 ასო</p>
                    </div>
                 <div class="spaceBetween">
                    <div class="shortInput">
                        <label for="start"> დაწყების რიცხვი</label> <br>
                        <input onchange="handleInput(this,'start')" type="date" name="start" id="start">
                        <div class="middle">
                            <img class="errorSign" src="images/error.svg" alt="error">
                        </div>
                    </div>
                    <div class="shortInput">
                        <label for="end"> დამთავრების რიცხვი</label> <br>
                        <input onchange="handleInput(this,'end')" type="date" name="end" id="end">
                        <div class="middle">
                            <img class="errorSign" src="images/error.svg" alt="error">
                        </div>
                    </div>
                </div>  
                <div class="infoInputs">
                    <label for="description"> აღწერა</label> <br>
                    <textarea onkeyup="handleInput(this,'description')" class="textarea1" id="description" name="description" placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"></textarea>
                </div>
                    <div class="line3"></div>
                    <div class="addExperience">
                        <button class="decorationNone" onclick="addWork()" type="button">სხვა გამოცდილების დამატება</button>
                    </div>
                    <div class="navigation-button">
                        <button type="button" class="backButton" onclick="location.href= 'personal_info.html'">უკან</button>
                       <button type="button" class="nextButton" onclick="saveExperience()">შემდეგი</button>
                    </div>
                </form>
                    
                </div>
            </div>
        </div>
        <div class="resultsContainer">
            <div class="result_section_1">
                <div class="infoResult">
                    <h1>
                        <span id="nameResult"></span> 
                        <span id="surnameResult"></span>
                    </h1>
                        <div class="mailIcon">
                            <img src="images/mail.svg" alt="email">
                            <p id="emailResult" class="emailResult"> </p>
                        </div>
                        <div class="phoneIcon">
                            <img src="images/phone.svg" alt="phone">
                            <p id="telResult" class="phoneResult"></p>
                        </div>
                        <h2 class="aboutMeTiTle"> ჩემს შესახებ</h2>
                        <p id="aboutMeResult" > </p>
                </div>
                    <div class="imageResult">
                         <img class="me" src="images/anzor.jpg" alt="prinsezaa">
                    </div>               
            </div>
            <div class="result_section_2">
                    <div class="line4"></div>
                 <h2>გამოცდილება</h2>
                    <h3> 
                        <span id="positionResult"> </span>
                        <span id="companyResult"> </span>
                    </h3>
                    <h3> 
                        <span> <em id="startResult"></em> </span>
                        <span> <em id="endResult"></em> </span>
                    </h3>
                     <p id="descriptionResult"> </p>
                    <div class="line4"></div>
                </div>
        </div>
    </div>
</body>
</html>
